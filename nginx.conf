events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Настройки для лучшей производительности
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Обработка assets
        location /assets {
            root /usr/share/nginx/html;
            try_files $uri $uri/ =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API fallback - возвращаем 404 для несуществующих API endpoints
        location /api {
            return 404;
        }

        # Настройка для React Router (SPA)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Кеширование статических файлов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|webm)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Безопасность
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Отключаем логирование для favicon
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        # Отключаем логирование для robots.txt
        location = /robots.txt {
            log_not_found off;
            access_log off;
        }
    }
}